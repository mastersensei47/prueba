<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Descarga - MS47</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Arial, sans-serif;
}

body{
    background:
    linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
    url('ms47.jpg');
    background-size:cover;
    background-position:center;
    background-repeat:no-repeat;
    color:white;
    text-align:center;
    animation:fadein 1.5s ease-in-out;
}

@keyframes fadein{
    from{opacity:0;}
    to{opacity:1;}
}

/* ZONA SUPERIOR (VIDEOS + TITULO) */
.zona-superior{
    display:flex;
    justify-content:center;
    align-items:center;
    gap:40px;
    margin-top:40px;
    flex-wrap:wrap;
}

.titulo-centro h1{
    font-size:48px;
    text-shadow:0 0 10px red,0 0 20px red,0 0 40px red;
}

.video iframe{
    width:350px;
    height:200px;
    border-radius:15px;
    box-shadow:0 0 20px red;
}

/* GALERIA */
.capturas{
    margin-top:70px;
}

.capturas h2{
    margin-bottom:20px;
}

.galeria{
    display:flex;
    justify-content:center;
    gap:20px;
    flex-wrap:wrap;
}

.galeria img{
    width:300px;
    border-radius:15px;
    transition:0.3s;
    box-shadow:0 0 15px black;
}

.galeria img:hover{
    transform:scale(1.1);
    box-shadow:0 0 25px red;
}

/* INDICACIONES */
.indicaciones{
    margin-top:70px;
    background:rgba(0,0,0,0.6);
    padding:30px;
    border-radius:15px;
    width:70%;
    margin-left:auto;
    margin-right:auto;
}

.indicaciones h2{
    margin-bottom:20px;
}

.indicaciones ul{
    list-style:none;
}

.indicaciones li{
    margin:10px 0;
    font-size:18px;
}

/* RESPONSIVE */
@media(max-width:900px){
    .video iframe{
        width:300px;
        height:170px;
    }
}

@media(max-width:600px){
    .zona-superior{
        flex-direction:column;
    }
}
</style>
</head>

<body>

<!-- VIDEOS + TITULO -->
<div class="zona-superior">

    <div class="video">
        <iframe 
        src="https://www.youtube.com/embed/ID_VIDEO_1"
        frameborder="0"
        allowfullscreen>
        </iframe>
    </div>

    <div class="titulo-centro">
        <h1>DESCARGA MS47</h1>
    </div>

    <div class="video">
        <iframe 
        src="https://www.youtube.com/embed/ID_VIDEO_2"
        frameborder="0"
        allowfullscreen>
        </iframe>
    </div>

</div>

<!-- CAPTURAS -->
<div class="capturas">
    <h2>Capturas del Juego</h2>

    <div class="galeria">
        <img src="captura1.jpg">
        <img src="captura2.jpg">
        <img src="captura3.jpg">
    </div>
</div>

<!-- INDICACIONES -->
<div class="indicaciones">
    <h2>Indicaciones</h2>
    <ul>
        <li>✔ Extraer el archivo con WinRAR</li>
        <li>✔ Ejecutar como administrador</li>
        <li>✔ Desactivar antivirus temporalmente</li>
        <li>✔ Disfrutar el juego</li>
    </ul>
</div>

</body>
</html>
