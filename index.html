<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Arial, sans-serif;
}

body{
    background:#0e0e0e;
    color:white;
}

/* ===== NAVBAR ===== */
.navbar{
    width:100%;
    background:#111;
    position:fixed;
    top:0;
    left:0;
    z-index:1000;
    box-shadow:0 2px 15px black;
}

.nav-container{
    max-width:1200px;
    margin:auto;
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:15px 20px;
}

.logo{
    font-size:22px;
    font-weight:bold;
    color:white;
    text-shadow:0 0 10px red;
}

/* MENU */
.nav-links{
    display:flex;
    align-items:center;
    gap:25px;
}

.nav-links a{
    color:white;
    text-decoration:none;
    font-weight:bold;
    position:relative;
    transition:0.3s;
}

.nav-links a:hover{
    color:#ff0000;
}

/* ACTIVO */
.nav-links a.active{
    color:#ff0000;
}

/* DROPDOWN */
.dropdown{
    position:relative;
}

.dropbtn{
    background:none;
    border:none;
    color:white;
    font-weight:bold;
    cursor:pointer;
    font-size:16px;
}

.dropdown-content{
    position:absolute;
    top:35px;
    left:0;
    background:#1b1b1b;
    min-width:220px;
    border-radius:8px;
    overflow:hidden;
    box-shadow:0 0 20px black;
    opacity:0;
    transform:translateY(-10px);
    pointer-events:none;
    transition:0.3s ease;
}

.dropdown-content a{
    display:flex;
    align-items:center;
    gap:10px;
    padding:12px;
    color:white;
    text-decoration:none;
    transition:0.3s;
}

.dropdown-content a:hover{
    background:#2a2a2a;
    color:#ff0000;
}

.dropdown:hover .dropdown-content{
    opacity:1;
    transform:translateY(0);
    pointer-events:auto;
}

/* ICONOS */
.icon{
    font-size:18px;
}

/* HAMBURGUESA */
.hamburger{
    display:none;
    flex-direction:column;
    cursor:pointer;
    gap:5px;
}

.hamburger span{
    width:25px;
    height:3px;
    background:white;
    transition:0.3s;
}

/* RESPONSIVE */
@media(max-width:900px){

    .nav-links{
        position:absolute;
        top:60px;
        right:0;
        background:#111;
        flex-direction:column;
        width:250px;
        padding:20px;
        gap:20px;
        transform:translateX(100%);
        transition:0.4s;
    }

    .nav-links.active{
        transform:translateX(0);
    }

    .dropdown-content{
        position:static;
        opacity:1;
        transform:none;
        pointer-events:auto;
        box-shadow:none;
        background:#1a1a1a;
        margin-top:10px;
    }

    .hamburger{
        display:flex;
    }
}

/* ESPACIO CONTENIDO */
.content{
    margin-top:100px;
    padding:40px;
    text-align:center;
}
</style>
</head>
