<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Descarga - MS47</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Arial, sans-serif;
}

body{
    background:
    linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)),
    url('ms47.jpg');
    background-size:cover;
    background-position:center;
    background-attachment:fixed;
    color:white;
}

/* ===== BARRA SUPERIOR REDES ===== */
.topbar{
    width:100%;
    background:#111;
    padding:15px 0;
    text-align:center;
    position:fixed;
    top:0;
    left:0;
    z-index:1000;
    box-shadow:0 2px 10px black;
}

.topbar a{
    margin:0 20px;
    color:white;
    text-decoration:none;
    font-weight:bold;
    transition:0.3s;
}

.topbar a:hover{
    color:#ff0000;
    text-shadow:0 0 10px red;
}

/* CONTENEDOR CENTRAL */
.container{
    max-width:1200px;
    margin:120px auto 0 auto;
    padding:0 20px;
}

/* HERO */
.hero{
    display:grid;
    grid-template-columns:1fr auto 1fr;
    align-items:center;
    gap:40px;
}

.video{
    width:100%;
    max-width:400px;
    aspect-ratio:16/9;
}

.video iframe{
    width:100%;
    height:100%;
    border-radius:15px;
    box-shadow:0 0 20px red;
}

/* TITULO Y BOTONES */
.center{
    text-align:center;
}

.center h1{
    font-size:48px;
    text-shadow:0 0 15px red,0 0 30px red;
    margin-bottom:20px;
}

.boton{
    display:block;
    margin:10px auto;
    padding:15px 30px;
    width:220px;
    background:#e60000;
    color:white;
    text-decoration:none;
    font-weight:bold;
    border-radius:10px;
    transition:0.3s;
}

.boton:hover{
    background:#990000;
    transform:scale(1.05);
    box-shadow:0 0 20px red;
}

/* CAPTURAS */
.capturas{
    text-align:center;
    margin:100px 0;
}

.galeria{
    display:flex;
    justify-content:center;
    gap:20px;
    flex-wrap:wrap;
    margin-top:20px;
}

.galeria img{
    width:300px;
    border-radius:15px;
    cursor:pointer;
    transition:0.3s;
}

.galeria img:hover{
    transform:scale(1.05);
    box-shadow:0 0 20px red;
}

/* MODAL */
.modal{
    display:none;
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.95);
    justify-content:center;
    align-items:center;
    z-index:2000;
}

.modal img{
    max-width:90%;
    max-height:90%;
}

/* INDICACIONES */
.indicaciones{
    background:rgba(0,0,0,0.6);
    padding:40px;
    border-radius:15px;
    text-align:center;
    margin-bottom:100px;
}

/* RESPONSIVE */
@media(max-width:900px){
    .hero{
        grid-template-columns:1fr;
        text-align:center;
    }
    .video{
        margin:auto;
    }
}
</style>
</head>

<body>

<!-- REDES ARRIBA -->
<div class="topbar">
    <a href="https://youtube.com/" target="_blank">YouTube</a>
    <a href="https://instagram.com/" target="_blank">Instagram</a>
    <a href="https://tiktok.com/" target="_blank">TikTok</a>
</div>

<div class="container">

<!-- HERO -->
<section class="hero">

    <div class="video">
        <iframe src="https://www.youtube.com/embed/ID_VIDEO_1"
        frameborder="0" allowfullscreen></iframe>
    </div>

    <div class="center">
        <h1>DESCARGA MS47</h1>

        <a href="LINK_1" class="boton" target="_blank">⬇ Parte 1</a>
        <a href="LINK_2" class="boton" target="_blank">⬇ Parte 2</a>
        <a href="LINK_3" class="boton" target="_blank">⬇ Parte 3</a>
    </div>

    <div class="video">
        <iframe src="https://www.youtube.com/embed/ID_VIDEO_2"
        frameborder="0" allowfullscreen></iframe>
    </div>

</section>

<!-- CAPTURAS -->
<section class="capturas">
    <h2>Capturas del Juego</h2>
    <div class="galeria">
        <img src="captura1.jpg" onclick="abrirModal(this.src)">
        <img src="captura2.jpg" onclick="abrirModal(this.src)">
        <img src="captura3.jpg" onclick="abrirModal(this.src)">
    </div>
</section>

<!-- INDICACIONES -->
<section class="indicaciones">
    <h2>Indicaciones</h2>
    <p>✔ Extraer con WinRAR</p>
    <p>✔ Ejecutar como administrador</p>
    <p>✔ Desactivar antivirus temporalmente</p>
    <p>✔ Disfrutar el juego</p>
</section>

</div>

<!-- MODAL -->
<div class="modal" id="modal" onclick="cerrarModal()">
    <img id="imagenModal">
</div>

<script>
function abrirModal(src){
    document.getElementById("modal").style.display="flex";
    document.getElementById("imagenModal").src=src;
}
function cerrarModal(){
    document.getElementById("modal").style.display="none";
}
</script>

</body>
</html>
