*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}

body{
  background:#0e0e0e;
  color:white;
}

/* ===== NAVBAR ===== */
.navbar{
  width:100%;
  background:#111;
  position:fixed;
  top:0;
  left:0;
  z-index:1000;
  box-shadow:0 2px 15px black;
}

.nav-container{
  max-width:1200px;
  margin:auto;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 20px;
}

.logo{
  font-size:22px;
  font-weight:bold;
  text-shadow:0 0 10px red;
}

.nav-links{
  display:flex;
  align-items:center;
  gap:25px;
}

.nav-links a, .dropbtn{
  color:white;
  text-decoration:none;
  font-weight:bold;
  background:none;
  border:none;
  cursor:pointer;
  transition:0.3s;
}

.nav-links a:hover, .dropbtn:hover{
  color:#ff0000;
}

.dropdown{
  position:relative;
}

.dropdown-content{
  position:absolute;
  top:35px;
  left:0;
  background:#1b1b1b;
  min-width:200px;
  border-radius:8px;
  opacity:0;
  transform:translateY(-10px);
  pointer-events:none;
  transition:0.3s;
}

.dropdown-content a{
  display:block;
  padding:12px;
}

.dropdown-content a:hover{
  background:#2a2a2a;
}

.dropdown:hover .dropdown-content{
  opacity:1;
  transform:translateY(0);
  pointer-events:auto;
}

/* HAMBURGUESA */
.hamburger{
  display:none;
  flex-direction:column;
  gap:5px;
  cursor:pointer;
}

.hamburger span{
  width:25px;
  height:3px;
  background:white;
}

@media(max-width:900px){
  .nav-links{
    position:absolute;
    top:60px;
    right:0;
    background:#111;
    flex-direction:column;
    width:250px;
    padding:20px;
    transform:translateX(100%);
    transition:0.4s;
  }

  .nav-links.active{
    transform:translateX(0);
  }

  .dropdown-content{
    position:static;
    opacity:1;
    transform:none;
    pointer-events:auto;
  }

  .hamburger{
    display:flex;
  }
}

/* CONTENIDO */
main{
  margin-top:120px;
  text-align:center;
  padding:40px;
}

.videos-principales{
  display:flex;
  justify-content:center;

.videos-principales iframe{
  width:500px;
  max-width:90%;
  height:280px;
  border-radius:10px;
  box-shadow:0 0 20px black;
}
</style>
